<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
    <title>Calculadora De Presupuesto
    </title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Presupuesto APP</h1>

        
        <div class="row">
            <div class="col-12 col-md-5 " id="cajaPresupuesto">
        <!-- Inicio Div para ingresar el presupuesto -->
                <div class="row">
                    <div class="col-md-10 bg-success bg-opacity-10   border border-success border-2 rounded">
                        <div class="mb-3">
                            <label class="" id="">Ingresa Tu Presupuesto</label>
                            <input type="text" class="form-control" aria-label="Sizing example input" id="ingresoPresupuesto" aria-describedby="inputGroup-sizing-default">
                            <button type="button" class="btn btn-outline-success mt-2" id="botonCalcular">Calcular</button>
                          </div>
                    </div>
                
        <!-- fin Div para ingresar el presupuesto -->

        <!-- Inicio Div para ingresar los gastos -->

                    <div class="col-12 col-md-10 bg-danger bg-opacity-25 mt-4 border border-danger border-2 rounded">
                        <div class="pb-2">
                            <label class="" id="" >Ingresa El Nombre Del Gasto</label>
                            <input type="text" class="form-control" aria-label="Sizing example input" id="ingresoGasto" aria-describedby="inputGroup-sizing-default">
                            <label class="" id="">Ingresa La Cantidad Del Gasto</label>
                            <input type="text" class="form-control" aria-label="Sizing example input" id="ingresoMontoGasto" aria-describedby="inputGroup-sizing-default">
                            <button type="button" class="btn btn-outline-danger mt-2" id="botonAgregar">Añadir Gasto</button>
                          </div>
                    </div>
                </div>
            <!-- Fin Div para ingresar los gastos -->  
            </div>


            <!-- Inicio Sección de calculo y detalle de gastos -->
            <div class="col-12 col-md-7 h-1 ">
                <div class="row d-flex justify-content-evenly">
                    <div class="col-4 ">
                        <p class="text-center textoTabla">PRESUPUESTO</p>
                        <p class="text-center total" id="textoPresupuesto">$ 0</p>
                    </div>
                    <div class="col-md-4">
                        <p class="text-center textoTabla">GASTOS</p>
                        <p class="text-center total" id="gastosTotales">$ 0</p>
                    </div>
                    <div class="col-md-4">
                        <p class="text-center textoTabla">SALDO</p>
                        <p class="text-center total" id="saldo">$ 0</p>
                    </div>
                </div>
                <div class="row detalle">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody id="tabla">

                        </tbody >
                      </table>
            </div>
            </div>
        <!-- Fin Sección de calculo y detalle de gastos -->
        </div>
    </div>
</body>
</html>
